<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .button {
    padding: 20px 40px;
    background: white;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: 0.4s;
    z-index: 10; /* кнопка поверх фона */
  }

  .button:hover {
    transform: scale(1.08);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  .icon {
    position: absolute;
    stroke: #7dd3fc;
    fill: none;
    opacity: 0.3;
  }
</style>
</head>
<body>

<button class="button">Перейти в альбом Усти</button>

<script>
  const body = document.body;

  const iconsData = [
    (svg, size) => { // круг
      const c = document.createElementNS("http://www.w3.org/2000/svg","circle");
      c.setAttribute("cx", size/2);
      c.setAttribute("cy", size/2);
      c.setAttribute("r", size/2-1);
      c.setAttribute("stroke-width","1");
      svg.appendChild(c);
    },
    (svg, size) => { // треугольник
      const p = document.createElementNS("http://www.w3.org/2000/svg","path");
      p.setAttribute("d", `M0 ${size} L${size/2} 0 L${size} ${size} Z`);
      p.setAttribute("stroke-width","1");
      svg.appendChild(p);
    },
    (svg, size) => { // крест
      const p = document.createElementNS("http://www.w3.org/2000/svg","path");
      p.setAttribute("d", `M0 0 L${size} ${size} M${size} 0 L0 ${size}`);
      p.setAttribute("stroke-width","1");
      svg.appendChild(p);
    },
    (svg, size) => { // линия
      const p = document.createElementNS("http://www.w3.org/2000/svg","path");
      p.setAttribute("d", `M0 ${size/2} H${size}`);
      p.setAttribute("stroke-width","1");
      svg.appendChild(p);
    }
  ];

  const totalIcons = 1000;
  const width = window.innerWidth;
  const height = window.innerHeight;

  for(let i=0; i<totalIcons; i++){
    const svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
    const size = Math.random() * 15 + 10; // размер 10-25px
    svg.setAttribute("class","icon");
    svg.setAttribute("viewBox", `0 0 ${size} ${size}`);
    svg.style.width = `${size}px`;
    svg.style.height = `${size}px`;
    svg.style.left = `${Math.random() * width}px`;
    svg.style.top = `${Math.random() * height}px`;

    const fn = iconsData[Math.floor(Math.random()*iconsData.length)];
    fn(svg, size);

    body.appendChild(svg);
  }
</script>

</body>
</html>
