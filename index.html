<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .button {
    padding: 20px 40px;
    background: white;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: 0.4s;
    z-index: 10;
  }

  .button:hover {
    transform: scale(1.08);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  .icon {
    position: absolute;
    stroke: #7dd3fc;
    fill: none;
    opacity: 0.3;
  }
</style>
</head>
<body>

<button class="button">Перейти в альбом Усти</button>

<script>
const body = document.body;

// Разные силуэты иконок
const iconsData = [
  (svg,size)=>{const c=document.createElementNS("http://www.w3.org/2000/svg","circle"); c.setAttribute("cx",size/2); c.setAttribute("cy",size/2); c.setAttribute("r",size/2-1); c.setAttribute("stroke-width","1"); svg.appendChild(c);}, // круг
  (svg,size)=>{const p=document.createElementNS("http://www.w3.org/2000/svg","path"); p.setAttribute("d",`M0 ${size} L${size/2} 0 L${size} ${size} Z`); p.setAttribute("stroke-width","1"); svg.appendChild(p);}, // треугольник
  (svg,size)=>{const p=document.createElementNS("http://www.w3.org/2000/svg","path"); p.setAttribute("d",`M0 0 L${size} ${size} M${size} 0 L0 ${size}`); p.setAttribute("stroke-width","1"); svg.appendChild(p);}, // крест
  (svg,size)=>{const p=document.createElementNS("http://www.w3.org/2000/svg","path"); p.setAttribute("d",`M0 ${size/2} H${size}`); p.setAttribute("stroke-width","1"); svg.appendChild(p);}, // линия
  (svg,size)=>{const p=document.createElementNS("http://www.w3.org/2000/svg","path"); p.setAttribute("d",`M${size/2} 0 L${size*0.6} ${size*0.4} L${size*0.4} ${size*0.6} Z`); p.setAttribute("stroke-width","1"); svg.appendChild(p);}, // маленькая звезда
  (svg,size)=>{const p=document.createElementNS("http://www.w3.org/2000/svg","path"); p.setAttribute("d",`M0 ${size*0.7} Q${size/2} ${-size*0.3} ${size} ${size*0.7}`); p.setAttribute("stroke-width","1"); svg.appendChild(p);}, // облачко
];

// Настройка плотности
const iconSpacing = 18; // расстояние между центрами
const rows = Math.ceil(window.innerHeight / iconSpacing);
const cols = Math.ceil(window.innerWidth / iconSpacing);

for(let y=0;y<rows;y++){
  for(let x=0;x<cols;x++){
    const svg=document.createElementNS("http://www.w3.org/2000/svg","svg");
    const size = Math.random()*12 + 8; // размеры 8-20px
    svg.setAttribute("class","icon");
    svg.setAttribute("viewBox",`0 0 ${size} ${size}`);
    svg.style.width = `${size}px`;
    svg.style.height = `${size}px`;
    // хаотичное смещение внутри ячейки
    const offsetX = Math.random()*(iconSpacing-size);
    const offsetY = Math.random()*(iconSpacing-size);
    svg.style.left = `${x*iconSpacing + offsetX}px`;
    svg.style.top = `${y*iconSpacing + offsetY}px`;

    const fn = iconsData[Math.floor(Math.random()*iconsData.length)];
    fn(svg,size);

    body.appendChild(svg);
  }
}
</script>

</body>
</html>
