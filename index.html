<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт с галереей</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/SRG2Q0v1/Snowing.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }

    .gallery {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      background: linear-gradient(45deg, #1d976c, #93f9b9);
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      position: relative;
      z-index: 2;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #93f9b9, #1d976c);
    }

    /* Котик */
    .cat-container {
      position: fixed;
      bottom: 10px;
      left: 20px;
      text-align: center;
      z-index: 5;
    }

    .cat-container img {
      width: 100px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cat-container img:active {
      transform: scale(1.2);
    }

    .cat-text {
      font-size: 20px;
      font-weight: bold;
      color: #ffccff;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 5px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff66cc; }
      to { text-shadow: 0 0 20px #ff3399; }
    }

    .meow-text {
      font-size: 18px;
      font-weight: bold;
      color: yellow;
      margin-top: 5px;
      display: none;
    }

    /* Соцсети */
    .social-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 5;
    }

    .social-container img {
      width: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-container img:hover {
      transform: scale(1.2);
    }

    .social-text {
      position: absolute;
      bottom: 70px;
      right: 50%;
      transform: translateX(50%);
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00cccc;
    }

  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="container" id="main">
    <h1>Добро пожаловать!</h1>
    <button class="btn" onclick="openGallery()">Перейти в альбом Усти</button>
  </div>

  <div class="gallery" id="gallery">
    <img src="https://i.postimg.cc/D0DVX0HS/photo-2025-06-01-22-29-13-2.jpg" alt="Фото 1">
    <img src="https://i.postimg.cc/wjzzcy3N/photo-2025-04-14-02-31-13.jpg" alt="Фото 2">
    <img src="https://i.postimg.cc/SRc5Jd6v/mollygram-com-Instagram-Post-mmoooorrii-3504287078387606675.jpg" alt="Фото 3">
    <img src="https://i.postimg.cc/g0rTvmyR/photo-2025-05-05-00-17-32-2.jpg" alt="Фото 4">
    <img src="https://i.postimg.cc/Vv9GY61y/photo-2024-09-07-01-27-00.jpg" alt="Фото 5">
    <button class="back-btn" onclick="goBack()">Вернуться назад</button>
  </div>

  <!-- Котик -->
  <div class="cat-container" onclick="meow()">
    <div class="cat-text">Погладь меня</div>
    <img src="https://i.postimg.cc/gk9YwQhM/photo-2025-01-07-23-00-47.jpg" alt="Котик">
    <div class="meow-text" id="meowText">Meow</div>
  </div>

  <!-- Соцсети -->
  <div class="social-container">
    <div class="social-text">Соцсети</div>
    <a href="https://t.me/m000rrri" target="_blank">
      <img src="https://i.postimg.cc/mr8Tnrtk/telegram-4423663.png" alt="Telegram">
    </a>
    <a href="https://www.tiktok.com/@m000rrri" target="_blank">
      <img src="https://i.postimg.cc/2SBGJCGm/tik-tok-logo-33095.png" alt="TikTok">
    </a>
  </div>

  <script>
    function openGallery() {
      document.getElementById("main").style.display = "none";
      document.getElementById("gallery").style.display = "grid";
    }

    function goBack() {
      document.getElementById("gallery").style.display = "none";
      document.getElementById("main").style.display = "block";
    }

    function meow() {
      let meowText = document.getElementById("meowText");
      meowText.style.display = "block";
      setTimeout(() => { meowText.style.display = "none"; }, 500);
    }
  </script>
</body>
</html>
