<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #7dd3fc, #ffffff, #c4b5fd);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .button {
    padding: 20px 40px;
    background: white;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: 0.4s;
    opacity: 0;
    transform: scale(0.8);
    animation: fadeIn 1.5s forwards;
    z-index: 10; /* Кнопка поверх всех иконок */
  }

  .button:hover {
    transform: scale(1.08);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .icon {
    position: absolute;
    opacity: 0.15;
    stroke: #4b5563;
    fill: none;
    width: 30px;
    height: 30px;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
  }

  /* Разные скорости для иконок */
  .icon:nth-child(1) { animation-duration: 5s; animation-delay: 0s; }
  .icon:nth-child(2) { animation-duration: 7s; animation-delay: 1s; }
  .icon:nth-child(3) { animation-duration: 6s; animation-delay: 2s; }
  .icon:nth-child(4) { animation-duration: 8s; animation-delay: 0.5s; }
  .icon:nth-child(5) { animation-duration: 6.5s; animation-delay: 1.5s; }
  .icon:nth-child(6) { animation-duration: 7.5s; animation-delay: 2.5s; }
  .icon:nth-child(7) { animation-duration: 5.5s; animation-delay: 0.3s; }
  .icon:nth-child(8) { animation-duration: 6.8s; animation-delay: 1.1s; }
  /* Остальные иконки будут анимироваться стандартно */
</style>
</head>
<body>
