<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #7dd3fc, #ffffff, #c4b5fd);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .button {
    padding: 20px 40px;
    background: white;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: 0.4s;
    z-index: 10; /* кнопка поверх фона */
  }

  .button:hover {
    transform: scale(1.08);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  .icon {
    position: absolute;
    stroke: #4b5563;
    fill: none;
    width: 15px;
    height: 15px;
  }
</style>
</head>
<body>

<button class="button">Перейти в альбом Усти</button>

<script>
  const body = document.body;
  const iconsData = [
    (svg) => { // круг
      const c = document.createElementNS("http://www.w3.org/2000/svg","circle");
      c.setAttribute("cx","7.5");
      c.setAttribute("cy","7.5");
      c.setAttribute("r","5");
      c.setAttribute("stroke-width","1");
      svg.appendChild(c);
    },
    (svg) => { // треугольник
      const p = document.createElementNS("http://www.w3.org/2000/svg","path");
      p.setAttribute("d","M7.5 0 L15 15 L0 15 Z");
      p.setAttribute("stroke-width","1");
      svg.appendChild(p);
    },
    (svg) => { // крест
      const p = document.createElementNS("http://www.w3.org/2000/svg","path");
      p.setAttribute("d","M0 0 L15 15 M15 0 L0 15");
      p.setAttribute("stroke-width","1");
      svg.appendChild(p);
    },
    (svg) => { // линия
      const p = document.createElementNS("http://www.w3.org/2000/svg","path");
      p.setAttribute("d","M0 7.5 H15");
      p.setAttribute("stroke-width","1");
      svg.appendChild(p);
    }
  ];

  const totalX = Math.ceil(window.innerWidth / 20);
  const totalY = Math.ceil(window.innerHeight / 20);

  for(let y=0; y<totalY; y++){
    for(let x=0; x<totalX; x++){
      const svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
      svg.setAttribute("class","icon");
      svg.setAttribute("viewBox","0 0 15 15");
      svg.style.left = `${x*20}px`;
      svg.style.top = `${y*20}px`;

      const fn = iconsData[Math.floor(Math.random()*iconsData.length)];
      fn(svg);

      body.appendChild(svg);
    }
  }
</script>

</body>
</html>
