<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #7dd3fc, #ffffff, #c4b5fd);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .button {
    padding: 20px 40px;
    background: white;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: 0.4s;
    z-index: 10; /* кнопка поверх фона */
  }

  .button:hover {
    transform: scale(1.08);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, 25px);
    grid-auto-rows: 25px;
    gap: 2px;
    z-index: 1;
  }

  .icon {
    stroke: #4b5563;
    fill: none;
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>

<button class="button">Перейти в альбом Усти</button>

<div class="background" id="background"></div>

<script>
  const bg = document.getElementById('background');
  const icons = [
    '<circle cx="12" cy="12" r="5" stroke-width="1"/>',
    '<path d="M12 2l4 8-4 8-4-8z" stroke-width="1"/>', // треугольник
    '<path d="M2 12h20" stroke-width="1"/>', // линия
    '<path d="M4 4l16 16" stroke-width="1"/>', // крест
    '<path d="M3 12h18" stroke-width="1"/>', // линия горизонтальная
    '<path d="M12 2l1 6h6l-5 4 2 6-5-4-5 4 2-6-5-4h6z" stroke-width="1"/>' // звезда
  ];

  const totalIcons = 1000; // количество иконок на фоне
  for(let i=0; i<totalIcons; i++){
    const div = document.createElement('div');
    div.innerHTML = icons[Math.floor(Math.random()*icons.length)];
    div.firstChild.classList.add('icon');
    bg.appendChild(div);
  }
</script>

</body>
</html>
