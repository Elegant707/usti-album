<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Альбом Усти</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #7dd3fc, #ffffff, #c4b5fd);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Анимация появления */
    .button {
      padding: 20px 40px;
      background: white;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.4s;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 1.5s forwards;
    }

    .button:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Иконки */
    .icon {
      position: absolute;
      opacity: 0.15;
      stroke: #4b5563;
      fill: none;
      width: 40px;
      height: 40px;
      animation: float 6s ease-in-out infinite;
    }

    /* Анимация движения иконок */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <!-- Кнопка по центру -->
  <button class="button">Перейти в альбом Усти</button>

  <!-- Иконки (SVG) -->
  <svg class="icon" style="top:10%; left:15%;" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5" stroke-width="2"/>
  </svg>

  <svg class="icon" style="top:30%; left:70%;" viewBox="0 0 24 24">
    <path d="M4 12h16M12 4v16" stroke-width="2"/>
  </svg>

  <svg class="icon" style="top:70%; left:25%;" viewBox="0 0 24 24">
    <path d="M3 15a4 4 0 0 1 4-4h1a4 4 0 1 1 0 8H7a4 4 0 0 1-4-4z" stroke-width="2"/>
  </svg>

  <svg class="icon" style="top:60%; left:80%;" viewBox="0 0 24 24">
    <path d="M12 2l4 8-4 8-4-8z" stroke-width="2"/>
  </svg>
</body>
</html>
