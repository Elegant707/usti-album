<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .button {
    padding: 20px 40px;
    background: white;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: 0.4s;
    z-index: 10;
  }

  .button:hover {
    transform: scale(1.08);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  .icon {
    position: absolute;
    fill: #7dd3fc;
    opacity: 0.4;
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>

<button class="button">Перейти в альбом Усти</button>

<script>
const body = document.body;

// SVG силуэты (пример)
const iconsSVG = [
`<svg viewBox="0 0 64 64" class="icon"><path d="M32 4 C20 4 12 12 12 24 C12 36 32 60 32 60 C32 60 52 36 52 24 C52 12 44 4 32 4 Z"/></svg>`, // котик
`<svg viewBox="0 0 64 64" class="icon"><path d="M20 32 C16 28 16 20 24 16 C32 12 40 20 40 28 C48 32 44 44 32 44 C20 44 20 32 20 32 Z"/></svg>`, // облако
`<svg viewBox="0 0 64 64" class="icon"><path d="M32 4 L28 24 H36 L24 40 H40 L28 56 L36 36 H28 L40 20 H24 Z"/></svg>`, // молния
`<svg viewBox="0 0 64 64" class="icon"><circle cx="32" cy="32" r="12"/></svg>` // солнце
];

const totalIcons = 500;
const width = window.innerWidth;
const height = window.innerHeight;

for(let i=0;i<totalIcons;i++){
  const div = document.createElement('div');
  div.innerHTML = iconsSVG[Math.floor(Math.random()*iconsSVG.length)];
  const svg = div.firstChild;
  const size = Math.random() * 15 + 10; // размеры 10-25px
  svg.style.width = `${size}px`;
  svg.style.height = `${size}px`;
  svg.style.left = `${Math.random()*width}px`;
  svg.style.top = `${Math.random()*height}px`;
  body.appendChild(svg);
}
</script>

</body>
</html>
