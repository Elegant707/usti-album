<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Альбом Усти</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #7dd3fc, #ffffff, #c4b5fd);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .button {
      padding: 20px 40px;
      background: white;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.4s;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 1.5s forwards;
    }

    .button:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icon {
      position: absolute;
      opacity: 0.15;
      stroke: #4b5563;
      fill: none;
      width: 40px;
      height: 40px;
      animation: float 6s ease-in-out infinite;
    }

    /* Разные скорости и задержки для «живости» */
    .icon:nth-child(2) { animation-duration: 5s; animation-delay: 0s; }
    .icon:nth-child(3) { animation-duration: 7s; animation-delay: 1s; }
    .icon:nth-child(4) { animation-duration: 6s; animation-delay: 2s; }
    .icon:nth-child(5) { animation-duration: 8s; animation-delay: 0.5s; }
    .icon:nth-child(6) { animation-duration: 6.5s; animation-delay: 1.5s; }
    .icon:nth-child(7) { animation-duration: 7.5s; animation-delay: 2.5s; }
    .icon:nth-child(8) { animation-duration: 5.5s; animation-delay: 0.3s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <button class="button">Перейти в альбом Усти</button>

  <!-- Иконки -->
  <svg class="icon" style="top:10%; left:15%;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5" stroke-width="2"/></svg>
  <svg class="icon" style="top:30%; left:70%;" viewBox="0 0 24 24"><path d="M4 12h16M12 4v16" stroke-width="2"/></svg>
  <svg class="icon" style="top:70%; left:25%;" viewBox="0 0 24 24"><path d="M3 15a4 4 0 0 1 4-4h1a4 4 0 1 1 0 8H7a4 4 0 0 1-4-4z" stroke-width="2"/></svg>
  <svg class="icon" style="top:60%; left:80%;" viewBox="0 0 24 24"><path d="M12 2l4 8-4 8-4-8z" stroke-width="2"/></svg>

  <!-- Новые дизайнерские иконки -->
  <svg class="icon" style="top:20%; left:40%;" viewBox="0 0 24 24"><path d="M12 2l1 6h6l-5 4 2 6-5-4-5 4 2-6-5-4h6z" stroke-width="2"/></svg> <!-- звезда -->
  <svg class="icon" style="top:50%; left:50%;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="6" stroke-width="2"/></svg> <!-- круг -->
  <svg class="icon" style="top:15%; left:80%;" viewBox="0 0 24 24"><path d="M4 4l16 16M20 4L4 20" stroke-width="2"/></svg> <!-- крест -->
  <svg class="icon" style="top:75%; left:60%;" viewBox="0 0 24 24"><path d="M2 12h20" stroke-width="2"/></svg> <!-- линия -->
</body>
</html>
