<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #7dd3fc, #ffffff, #c4b5fd);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .button {
    padding: 20px 40px;
    background: white;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: 0.4s;
    z-index: 10; /* кнопка поверх фона */
  }

  .button:hover {
    transform: scale(1.08);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  .icon {
    position: absolute;
    stroke: #4b5563;
    fill: none;
    width: 20px;
    height: 20px;
  }

</style>
</head>
<body>

<button class="button">Перейти в альбом Усти</button>

<!-- Статичные мини-иконки, плотно друг к другу -->
<!-- Пример: создаём сетку из иконок по всему фону -->
<script>
  const body = document.body;
  const iconCountX = 50; // количество иконок по горизонтали
  const iconCountY = 50; // по вертикали
  const iconSpacing = 20; // расстояние между иконками

  for(let y=0; y<iconCountY; y++){
    for(let x=0; x<iconCountX; x++){
      const svgNS = "http://www.w3.org/2000/svg";
      const icon = document.createElementNS(svgNS, "svg");
      icon.setAttribute("class", "icon");
      icon.setAttribute("viewBox", "0 0 24 24");
      icon.style.left = `${x*iconSpacing}px`;
      icon.style.top = `${y*iconSpacing}px`;

      // Простейшие контурные иконки, можно чередовать
      const circle = document.createElementNS(svgNS, "circle");
      circle.setAttribute("cx", "12");
      circle.setAttribute("cy", "12");
      circle.setAttribute("r", "5");
      circle.setAttribute("stroke-width", "1");
      icon.appendChild(circle);

      body.appendChild(icon);
    }
  }
</script>

</body>
</html>
