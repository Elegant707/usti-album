<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Альбом Усти</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Фон отдельно */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/SRG2Q0v1/Snowing.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(5px);
      z-index: 0;
    }

    /* Контент поверх фона */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .button {
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: 0.4s;
    }

    .button:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <button class="button">Перейти в альбом Усти</button>
  </div>

</body>
</html>
