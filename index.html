<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
  }

  .button {
    padding: 20px 40px;
    background: white;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: 0.4s;
    z-index: 10;
  }

  .button:hover {
    transform: scale(1.08);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  .icon {
    position: absolute;
    fill: #7dd3fc;
    opacity: 0.4;
  }
</style>
</head>
<body>

<button class="button">Перейти в альбом Усти</button>

<script>
const body = document.body;

// Массив SVG рисунков
const iconsSVG = [
`<svg viewBox="0 0 64 64" class="icon"><path d="M32 2 C20 2 14 10 14 22 C14 34 32 62 32 62 C32 62 50 34 50 22 C50 10 44 2 32 2 Z"/></svg>`, // динозаврик
`<svg viewBox="0 0 64 64" class="icon"><path d="M32 2 L28 32 H36 L24 50 H40 L28 62 L36 40 H28 L40 20 H24 Z"/></svg>`, // ракета
`<svg viewBox="0 0 64 64" class="icon"><path d="M32 4 L28 28 H36 L24 48 H40 L28 60 L36 36 H28 L40 16 H24 Z"/></svg>`, // петарда
`<svg viewBox="0 0 64 64" class="icon"><path d="M32 2 L36 16 L50 16 L38 28 L42 42 L32 34 L22 42 L26 28 L14 16 L28 16 Z"/></svg>` // фейерверк
];

const totalIcons = 400; // количество рисунков
const width = window.innerWidth;
const height = window.innerHeight;

for(let i=0; i<totalIcons; i++){
  const div = document.createElement('div');
  div.innerHTML = iconsSVG[Math.floor(Math.random()*iconsSVG.length)];
  const svg = div.firstChild;

  const size = Math.random()*25 + 15; // размеры 15-40px
  svg.style.width = `${size}px`;
  svg.style.height = `${size}px`;

  // хаотичное распределение по экрану
  svg.style.left = `${Math.random()*(width-size)}px`;
  svg.style.top = `${Math.random()*(height-size)}px`;

  body.appendChild(svg);
}
</script>

</body>
</html>
