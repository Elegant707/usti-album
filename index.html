<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Альбом Усти</title>
  <style>
    :root{
      --cat-size: 110px;
      --cat-gap: 24px;
      --social-size: 60px;
      --social-gap: 20px;
    }

    @media (max-width: 600px){
      :root{
        --cat-size: 80px;
        --cat-gap: 16px;
        --social-size: 45px;
        --social-gap: 14px;
      }
    }

    html, body{
      margin:0; padding:0;
      font-family: Arial, sans-serif;
    }

    .background{
      position: fixed;
      inset: 0;
      background: url('https://i.postimg.cc/SRG2Q0v1/Snowing.jpg') center/cover no-repeat;
      filter: blur(4px);
      z-index: 0;
    }

    .screen{
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hidden{ display:none; }

    .button{
      padding: 15px 30px;
      background: rgba(255,255,255,0.85);
      border: 0;
      border-radius: 30px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: .25s;
      margin: 10px;
    }
    .button:hover{
      transform: scale(1.06);
      background: linear-gradient(90deg,#7dd3fc,#c4b5fd);
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }

    #gallery{
      position: relative;
      z-index: 2;
      padding-left: calc(var(--cat-size) + var(--cat-gap));
      padding-bottom: calc(var(--cat-size) + var(--cat-gap));
    }

    .photo-container{
      width: 95%;
      max-width: 1300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px 30px 10px;
      justify-items: center;
    }
    .photo-container img{
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      object-fit: cover;
    }
    @media (max-width: 900px){
      .photo-container{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px){
      .photo-container{ grid-template-columns: 1fr; }
    }

    .back-button-container{
      display: flex;
      justify-content: center;
      margin: 24px 0 32px;
      position: relative;
      z-index: 2;
    }

    /* Котик слева внизу */
    .cat-widget{
      position: fixed;
      left: var(--cat-gap);
      bottom: var(--cat-gap);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      z-index: 5;
      pointer-events: none;
    }
    .cat-img{
      width: var(--cat-size);
      height: var(--cat-size);
      object-fit: contain;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.35));
      cursor: pointer;
      pointer-events: auto;
      transition: transform .15s ease;
      user-select: none;
    }
    .cat-widget.animate .cat-img{
      animation: cat-bounce .6s ease;
    }
    @keyframes cat-bounce{
      0%{ transform: translateY(0) rotate(0deg) }
      30%{ transform: translateY(-10px) rotate(-4deg) }
      60%{ transform: translateY(0) rotate(2deg) }
      100%{ transform: translateY(0) rotate(0deg) }
    }

    .meow-bubble{
      white-space: nowrap;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 8px 12px;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transform: translateY(8px) scale(.95);
      opacity: 0;
      transition: .15s ease;
      pointer-events: none;
    }
    .cat-widget.animate .meow-bubble{
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .cat-text{
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(90deg, #7dd3fc, #c4b5fd, #f5a7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: text-shimmer 3s linear infinite;
      user-select: none;
      pointer-events: none;
      margin-bottom: 4px;
      text-align: center;
    }
    @keyframes text-shimmer{
      0%{ background-position: 0% }
      100%{ background-position: 200% }
    }

    /* Соцсети справа внизу */
    .social-widget{
      position: fixed;
      right: var(--social-gap);
      bottom: var(--social-gap);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      z-index: 5;
      pointer-events: none;
    }
    .social-img{
      width: var(--social-size);
      height: var(--social-size);
      object-fit: contain;
      cursor: pointer;
      pointer-events: auto;
      transition: transform .15s ease;
    }
    .social-widget.animate .social-img{
      animation: social-bounce .4s ease;
    }
    @keyframes social-bounce{
      0%, 100%{ transform: translateY(0) }
      50%{ transform: translateY(-6px) }
    }
    .social-text{
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      pointer-events: none;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div id="welcome" class="screen">
    <h1 style="color:#fff; text-shadow:2px 2px 6px rgba(0,0,0,.7); margin-bottom:14px;">
      Добро пожаловать!
    </h1>
    <button class="button" onclick="startGallery()">Перейти в альбом Усти</button>
  </div>

  <div id="gallery" class="hidden">
    <div class="photo-container">
      <img src="https://i.postimg.cc/D0DVX0HS/photo-2025-06-01-22-29-13-2.jpg" alt="Фото 1">
      <img src="https://i.postimg.cc/wjzzcy3N/photo-2025-04-14-02-31-13.jpg" alt="Фото 2">
      <img src="https://i.postimg.cc/SRc5Jd6v/mollygram-com-Instagram-Post-mmoooorrii-3504287078387606675.jpg" alt="Фото 3">
      <img src="https://i.postimg.cc/g0rTvmyR/photo-2025-05-05-00-17-32-2.jpg" alt="Фото 4">
      <img src="https://i.postimg.cc/Vv9GY61y/photo-2024-09-07-01-27-00.jpg" alt="Фото 5">
    </div>

    <div class="back-button-container">
      <button class="button" onclick="goBack()">Вернуться назад</button>
    </div>
  </div>

  <!-- Кот слева -->
  <div id="catWidget" class="cat-widget">
    <div class="cat-text">погладь меня</div>
    <img id="catImage" class="cat-img" alt="Кот" src="https://i.postimg.cc/gk9YwQhM/photo-2025-01-07-23-00-47.jpg"/>
    <div class="meow-bubble">Meow</div>
  </div>

  <!-- Соцсети справа -->
  <div id="socialWidget" class="social-widget">
    <div class="social-text">Соцсети</div>
    <img id="socialImage" class="social-img" alt="Telegram" src="https://i.postimg.cc/mr8Tnrtk/telegram-4423663.png"/>
  </div>

  <script>
    function startGallery(){
      document.getElementById('welcome').classList.add('hidden');
      document.getElementById('gallery').classList.remove('hidden');
    }
    function goBack(){
      document.getElementById('gallery').classList.add('hidden');
      document.getElementById('welcome').classList.remove('hidden');
    }

    // Котик
    const catWidget = document.getElementById('catWidget');
    const catImg = document.getElementById('catImage');
    catImg.addEventListener('click', () => {
      catWidget.classList.remove('animate');
      void catWidget.offsetWidth;
      catWidget.classList.add('animate');
      clearTimeout(window.__meowTO);
      window.__meowTO = setTimeout(()=>catWidget.classList.remove('animate'), 700);
    });

    // Соцсети
    const socialWidget = document.getElementById('socialWidget');
    const socialImg = document.getElementById('socialImage');
    socialImg.addEventListener('click', () => {
      socialWidget.classList.remove('animate');
      void socialWidget.offsetWidth;
      socialWidget.classList.add('animate');
      window.open('https://t.me/m000rrri','_blank');
      setTimeout(()=>socialWidget.classList.remove('animate'), 500);
    });
  </script>
</body>
</html>
