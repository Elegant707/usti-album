<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альбом Усти</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body, html {
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: #000;
  }

  /* Фон всегда виден */
  #background {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: url('https://i.postimg.cc/SRG2Q0v1/Snowing.jpg') no-repeat center center;
    background-size: cover;
    filter: blur(4px);
    z-index: -9999; /* максимально назад */
  }

  .screen {
    position: relative;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  }

  .hidden { display:none; }

  .button {
    padding: 15px 30px;
    background: rgba(255,255,255,0.9);
    border: none;
    border-radius: 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: 0.2s;
    margin: 15px 0;
  }

  .button:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #7dd3fc, #c4b5fd);
    color: white;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  }

  .photo-container {
    width: 95%;
    max-width:700px;
    height:85vh;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:10px 0;
  }

  .photo-container img {
    width:100%;
    margin:10px 0;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
    transition: transform 0.2s;
  }

  .photo-container img:hover { transform: scale(1.02); }

  @media(max-width:600px){
    .button { padding:12px 25px; font-size:16px; }
    .photo-container { max-width:95%; height:80vh; }
  }
</style>
</head>
<body>

<!-- Фон всегда первый слой -->
<div id="background"></div>

<!-- Главный экран -->
<div id="mainScreen" class="screen">
  <button id="openAlbum" class="button">Перейти в альбом Усти</button>
</div>

<!-- Экран с фотографиями -->
<div id="photoScreen" class="screen hidden">
  <div class="photo-container" id="photoContainer">
    <img src="https://i.postimg.cc/2SLk2Rxp/photo-2025-05-28-21-33-24-6.jpg" alt="Фото Усти">
    <img src="https://i.postimg.cc/D0DVX0HS/photo-2025-06-01-22-29-13-2.jpg" alt="Фото Усти">
    <img src="https://i.postimg.cc/wjzzcy3N/photo-2025-04-14-02-31-13.jpg" alt="Фото Усти">
    <img src="https://i.postimg.cc/SRc5Jd6v/mollygram-com-Instagram-Post-mmoooorrii-3504287078387606675.jpg" alt="Фото Усти">
    <img src="https://i.postimg.cc/g0rTvmyR/photo-2025-05-05-00-17-32-2.jpg" alt="Фото Усти">
    <img src="https://i.postimg.cc/Vv9GY61y/photo-2024-09-07-01-27-00.jpg" alt="Фото Усти">
  </div>
  <button id="backButton" class="button">Вернуться назад</button>
</div>

<script>
  const mainScreen = document.getElementById('mainScreen');
  const photoScreen = document.getElementById('photoScreen');
  const openAlbum = document.getElementById('openAlbum');
  const backButton = document.getElementById('backButton');

  openAlbum.addEventListener('click', () => {
    mainScreen.classList.add('hidden');
    photoScreen.classList.remove('hidden');
  });

  backButton.addEventListener('click', () => {
    photoScreen.classList.add('hidden');
    mainScreen.classList.remove('hidden');
  });

  function addPhoto(url){
    const container = document.getElementById('photoContainer');
    const img = document.createElement('img');
    img.src = url;
    container.appendChild(img);
  }
</script>

</body>
</html>
